<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platon Games-Прикольні ігри про песиків і котиків!</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');

        /* Основні стилі */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #240b36, #c31432);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            padding: 20px;
            transition: background 2s ease;
            user-select: none;
        }

        /* Хоррор фон */
        body.glitch-mode {
            background: linear-gradient(135deg, #000000, #2b0000) !important;
        }

        .background-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .circle:nth-child(1) { width: 300px; height: 300px; left: -50px; top: -50px; }
        .circle:nth-child(2) { width: 500px; height: 500px; right: -100px; bottom: -100px; }
        .circle:nth-child(3) { width: 100px; height: 100px; right: 20%; top: 20%; background: rgba(255, 0, 150, 0.3); }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #ff00cc, #333399);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 10px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        h1::after {
            content: 'PLATON GAMES';
            position: absolute;
            left: 0; top: 0; width: 100%; height: 100%;
            background: linear-gradient(to right, #ff00cc, #333399);
            -webkit-background-clip: text; background-clip: text;
            color: transparent; z-index: -1; filter: blur(15px); opacity: 0.7;
        }

        /* Глюк заголовок */
        .glitch-mode h1 {
            animation: textGlitch 0.3s infinite;
            background: linear-gradient(to right, #ff0000, #660000);
            -webkit-background-clip: text;
        }

        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        .game-card {
            position: relative;
            width: 280px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .game-card img {
            width: 100%; height: 100%; object-fit: cover;
            transition: transform 0.5s ease;
        }

        /* Ефект глюків для карток */
        .glitch-active {
            animation: cardGlitch 0.2s infinite;
            filter: grayscale(1) contrast(2) brightness(0.8);
        }

        @keyframes cardGlitch {
            0% { transform: translate(0); }
            20% { transform: translate(-5px, 5px); clip-path: inset(10% 0 30% 0); }
            40% { transform: translate(5px, -5px); clip-path: inset(40% 0 10% 0); }
            60% { transform: translate(-2px, 2px); }
            100% { transform: translate(0); }
        }

        @keyframes textGlitch {
            0% { transform: skew(0deg); }
            20% { transform: skew(10deg); color: red; }
            40% { transform: skew(-10deg); }
            100% { transform: skew(0deg); }
        }

        /* Секретна картка */
        #secret-card {
            display: none;
            border: 2px solid #ff0000;
            box-shadow: 0 0 30px rgba(255, 0, 0, 0.8);
            background: black;
        }

        .devilish-content {
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: #000;
            color: #ff0000;
            font-size: 5rem;
            text-shadow: 0 0 20px red;
        }

        .devilish-text {
            font-size: 1rem;
            margin-top: 10px;
            letter-spacing: 2px;
        }

        /* Інше */
        .play-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.4); display: flex;
            justify-content: center; align-items: center; opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover .play-overlay { opacity: 1; }

        @keyframes fadeInDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .game-card { width: 90%; height: 350px; }
        }
    </style>
</head>
<body>

        <div class="game-card game-item">
            <a href="https://platon-lab.github.io/Music-Game/" target="_blank">
                <img src="Music.png" alt="Music Game Poster">

        <div class="game-card game-item">
            <a href="https://platon-lab.github.io/Puzzle/" target="_blank">

        <div class="game-card" id="secret-card">
            <a href="https://platon-lab.github.io/-/" target="_blank">
                <div class="devilish-content">
                    <span>⛧</span>
                    <div class="devilish-text">НЕ ГРАЙ</div>
                </div>
                <div class="play-overlay"><span class="play-icon">♰</span></div>
            </a>
        </div>
    </main>

    <script>
        let emptySpaceClicks = 0;
        let horrorModeActivated = false;
        let secretClickedFirst = false;
        let hasWonOnce = false; // Змінна для відстеження перемоги

        // Відстеження кліків по фону
        document.addEventListener('click', (event) => {
            if (horrorModeActivated) return;

            const clickedOnCard = event.target.closest('.game-card');

            if (!clickedOnCard) {
                emptySpaceClicks++;
                console.log(`Clicks: ${emptySpaceClicks}`);

                if (emptySpaceClicks >= 20) {
                    // Якщо гравець вже виграв один раз у цій сесії
                    if (hasWonOnce) {
                        window.open('https://platon-lab.github.io/Glitch-Again/', '_blank');
                        emptySpaceClicks = 0; // Скидаємо лічильник
                        return;
                    }
                    activateHorrorMode();
                }
            }
        });

        // Керування кліками по картках в режимі глюків
        document.querySelectorAll('.game-card').forEach(card => {
            card.addEventListener('click', (e) => {
                if (!horrorModeActivated) return;

                // Якщо натиснули на секретну гру
                if (card.id === 'secret-card') {
                    secretClickedFirst = true;
                    return; // Дозволяємо перехід за посиланням секретної гри
                }

                // Якщо режим глюків активований і це звичайна гра
                e.preventDefault();
                
                if (secretClickedFirst) {
                    // Перемога: відкриваємо сайт перемоги та знімаємо глюки
                    hasWonOnce = true; // Позначаємо, що перемога була
                    window.open('https://platon-lab.github.io/Glitch-WIN-game/', '_blank');
                    disableHorrorMode();
                } else {
                    // Звичайний глюк
                    window.open('https://platon-lab.github.io/Glitch-Game/', '_blank');
                }
            });
        });

        function activateHorrorMode() {
            horrorModeActivated = true;
            document.body.classList.add('glitch-mode');
            
            const cards = document.querySelectorAll('.game-item');
            cards.forEach(card => {
                card.classList.add('glitch-active');
            });

            const secretCard = document.getElementById('secret-card');
            secretCard.style.display = 'block';

            document.getElementById('main-title').innerText = 'P L A T O N  6 6 6';
            console.log("System failure...");
        }

        function disableHorrorMode() {
            horrorModeActivated = false;
            secretClickedFirst = false;
            emptySpaceClicks = 0;
            
            document.body.classList.remove('glitch-mode');
            
            const cards = document.querySelectorAll('.game-item');
            cards.forEach(card => {
                card.classList.remove('glitch-active');
            });

            const secretCard = document.getElementById('secret-card');
            secretCard.style.display = 'none';

            document.getElementById('main-title').innerText = 'Platon Games';
            console.log("System restored.");
        }
    </script>
</body>
</html>
