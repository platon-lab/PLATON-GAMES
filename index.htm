<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Platon Games</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap');

        /* Основні стилі та скидання */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #0f0c29; /* Запасний колір */
            background: linear-gradient(135deg, #240b36, #c31432);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
            overflow-x: hidden;
            padding: 20px;
        }

        /* Анімований фон */
        .background-circles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 20s infinite linear;
        }

        .circle:nth-child(1) { width: 300px; height: 300px; left: -50px; top: -50px; animation-duration: 25s; }
        .circle:nth-child(2) { width: 500px; height: 500px; right: -100px; bottom: -100px; animation-duration: 30s; }
        .circle:nth-child(3) { width: 100px; height: 100px; right: 20%; top: 20%; background: rgba(255, 0, 150, 0.3); animation-duration: 15s; }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            100% { transform: translateY(-100px) rotate(360deg); }
        }

        /* Логотип */
        .header {
            text-align: center;
            margin-bottom: 60px;
            animation: fadeInDown 1s ease-out;
        }

        h1 {
            font-size: 4rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            background: linear-gradient(to right, #ff00cc, #333399);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 0px 10px 20px rgba(0,0,0,0.3);
            position: relative;
        }

        /* Ефект світіння логотипу */
        h1::after {
            content: 'PLATON GAMES';
            position: absolute;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to right, #ff00cc, #333399);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            z-index: -1;
            filter: blur(15px);
            opacity: 0.7;
        }

        /* Сітка ігор */
        .games-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            max-width: 1200px;
            width: 100%;
            animation: fadeInUp 1s ease-out 0.5s backwards;
        }

        /* Картка гри */
        .game-card {
            position: relative;
            width: 280px;
            height: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            border: 2px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
        }

        .game-card:hover {
            transform: translateY(-15px) scale(1.03);
            box-shadow: 0 25px 50px rgba(255, 0, 100, 0.6);
            border-color: rgba(255, 255, 255, 0.5);
        }

        .game-card a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }

        .game-card img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Картинка заповнює картку, не розтягуючись */
            transition: transform 0.5s ease;
        }

        .game-card:hover img {
            transform: scale(1.1);
        }

        /* Ефект "Play" при наведенні */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .game-card:hover .play-overlay {
            opacity: 1;
        }

        .play-icon {
            font-size: 3rem;
            color: white;
            text-shadow: 0 0 10px rgba(255, 0, 150, 0.8);
            transform: scale(0.8);
            transition: transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .game-card:hover .play-icon {
            transform: scale(1.2);
        }

        /* Анімації появи */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Адаптивність для мобільних */
        @media (max-width: 600px) {
            h1 { font-size: 2.5rem; }
            .game-card { width: 90%; height: 350px; }
        }
    </style>
</head>
<body>

    <div class="background-circles">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>

    <header class="header">
        <h1>Platon Games</h1>
    </header>

    <main class="games-container">
        
        <div class="game-card">
            <a href="https://platon-lab.github.io/Tic-Tac-Love/" target="_blank">
                <img src="Tic Tac Love.png" alt="Tic Tac Love Poster">
                <div class="play-overlay">
                    <span class="play-icon">▶</span>
                </div>
            </a>
        </div>

        <div class="game-card">
            <a href="https://platon-lab.github.io/Flappy-Love/" target="_blank">
                <img src="Flappy Love.png" alt="Flappy Love Poster">
                <div class="play-overlay">
                    <span class="play-icon">▶</span>
                </div>
            </a>
        </div>

        <div class="game-card">
            <a href="https://platon-lab.github.io/Doodle-Love/" target="_blank">
                <img src="Doodle Love.png" alt="Doodle Love Poster">
                <div class="play-overlay">
                    <span class="play-icon">▶</span>
                </div>
            </a>
        </div>

    </main>

</body>
</html>
